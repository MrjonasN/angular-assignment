<div class="cart-item">
    <div class="p-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img [src]=item.product.image alt
                class="img-fluid image-width" />
            <div>
                <div>
                    <strong>{{ item.product.name }}</strong>
                </div>
                <div>
                    <small>{{ item.quantity }} x {{ item.product.price }} SEK</small>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
                <button (click)="decrement(item)" type="button" class="btn btn-grey px-3">-</button>
                <button (click)="increment(item)" type="button" class="btn btn-grey px-3">+</button>
            </div>

            <div class="btn-group btn-group-sm" role="group" aria-label="trash">
                <button (click)="remove(item.product._id)" class="btn btn-danger px-3">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="dropdown-divider"></div>
</div>
